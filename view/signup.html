<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" type="image/x-icon" href="../image/favicon.ico">

    <title>User Registration</title>
</head>

<body>
    <div class="main_container">
        <div class="shape">
            <h2>Sign <span class="Up">Up</span> </h2>
        </div>

        <p> ‼️ Please fill in this form to create an account. ‼️</p>

        <div class="form_parent">

            <form name="myform" id="myform" class="form" autocomplete="off" method="post">
                <span id="message" style="color: red;"></span>
                <span id="smessage" style="color: green;"></span>
                <input type="text" class="border-2 rounded-2" name="username" autocomplete="off"
                    placeholder="Enter your name" readonly onfocus="this.removeAttribute('readonly');">

                <i class="fas fa-envelope"></i>
                <input type="text" name="email" placeholder="email@gmail.com" autocomplete="off" readonly
                    onfocus="this.removeAttribute('readonly');">

                <input type="text" name="mobile" placeholder="0123456789" autocomplete="off" readonly
                    onfocus="this.removeAttribute('readonly');">


                <input type="password" name="password" id="showPass" placeholder="shhh! it's secret" autocomplete="off"
                    readonly onfocus="this.removeAttribute('readonly');">



                <input type="password" name="cpassword" placeholder="shhh! it's secret" autocomplete="off" readonly
                    onfocus="this.removeAttribute('readonly');">

                <button type="submit" name="submit">Submit</button>

            </form>
        </div>
    </div>

   <!-- // Linking JavaScript file -->
    <script src="../js/scripts.js" type="text/javascript"></script>
    
</body>

</html>
